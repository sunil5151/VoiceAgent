<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Assistant</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.0"
        }
      }
    </script>
    <!-- GAPI and GSI scripts are now loaded dynamically in index.tsx -->
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <main>
      <div id="auth-container">
        <h1>Calendar Assistant</h1>
        <p>Connect your Google Calendar to chat about your schedule.</p>
        <button id="auth-button">
          <svg
            aria-hidden="true"
            class="google-icon"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            ></path>
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            ></path>
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            ></path>
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            ></path>
          </svg>
          Sign in with Google
        </button>
      </div>

      <div id="chat-container" class="hidden">
        <header>
          <h2>Calendar Assistant</h2>
          <button id="signout-button">Sign Out</button>
        </header>
        <div id="message-list">
          <div class="message bot-message">
            <p>
              I'm ready! Ask me about your schedule, for example: "What do I have
              going on tomorrow?"
            </p>
          </div>
        </div>
        <div id="loading-spinner" class="hidden">
          <div class="spinner"></div>
        </div>
        <form id="chat-form">
          <input
            type="text"
            id="chat-input"
            placeholder="Ask about your calendar..."
            autocomplete="off"
            required
          />
          <button type="submit" aria-label="Send message">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
